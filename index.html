<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL LIVE | نظام التحكم الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #020617; color: white; margin: 0; }
        .player-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid #f97316; }
        iframe { width: 100%; height: 100%; border: none; }
        .match-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 1rem; cursor: pointer; transition: 0.3s; }
        .match-card:hover { border-color: #f97316; background: #1e293b; }
        .active-match { border-color: #f97316; background: #1e293b; box-shadow: 0 0 15px rgba(249, 115, 22, 0.3); }
    </style>
</head>
<body>

    <div class="player-wrapper">
        <div id="video-placeholder" class="flex flex-col items-center justify-center h-full text-gray-500">
            <p class="text-sm font-bold">اختر مباراة للتشغيل المباشر</p>
        </div>
        <div id="player-container" class="hidden h-full">
            <iframe id="main-iframe" src="" allowfullscreen allow="autoplay"></iframe>
        </div>
    </div>

    <main class="p-4 max-w-md mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-black text-orange-500 italic uppercase">Goal<span class="text-white">Live</span></h1>
            <p class="text-[10px] text-gray-500 tracking-[3px]">نظام التحكم عبر Google Sheets</p>
        </header>

        <div id="match-list" class="space-y-3">
            <div class="text-center py-10 text-gray-600 animate-pulse">جاري جلب جدول المباريات...</div>
        </div>
    </main>

    <script>
        // رابط API الخاص بك من SheetBest
        const API_URL = "https://api.sheetbest.com/sheets/313e8eb7-119d-43a8-90da-84017bbe3e89";

        // وظيفة تغيير المباراة
        function changeStream(url, element) {
            const container = document.getElementById('player-container');
            const placeholder = document.getElementById('video-placeholder');
            const iframe = document.getElementById('main-iframe');

            // إظهار المشغل وإخفاء النص الترحيبي
            placeholder.classList.add('hidden');
            container.classList.remove('hidden');

            // تحديث الرابط
            iframe.src = url;

            // تحديث شكل البطاقة النشطة
            document.querySelectorAll('.match-card').forEach(c => c.classList.remove('active-match'));
            element.classList.add('active-match');

            // صعود تلقائي للمشغل
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // جلب البيانات من Sheet
        async function fetchMatches() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const list = document.getElementById('match-list');
                list.innerHTML = "";

                data.forEach(m => {
                    const card = document.createElement('div');
                    card.className = "match-card p-4 flex items-center justify-between";
                    
                    // عند الضغط، نرسل الرابط الموجود في عمود streams
                    card.onclick = () => changeStream(m.streams, card);

                    card.innerHTML = `
                        <div class="flex-1 text-right font-bold text-xs">${m.team1}</div>
                        <div class="px-4 text-center">
                            <div class="text-orange-500 font-black text-sm">${m.time}</div>
                            <div class="text-[8px] text-gray-500 uppercase">${m.league || 'مباراة'}</div>
                        </div>
                        <div class="flex-1 text-left font-bold text-xs">${m.team2}</div>
                    `;
                    list.appendChild(card);
                });
            } catch (error) {
                document.getElementById('match-list').innerHTML = "<p class='text-center text-red-500'>خطأ في تحميل الجدول</p>";
            }
        }

        // جلب البيانات عند فتح الصفحة
        fetchMatches();
        
        // تحديث البيانات تلقائياً كل دقيقتين
        setInterval(fetchMatches, 120000);
    </script>
</body>
</html>
