<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL LIVE | MPV FIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white p-5">

    <div id="match-list" class="max-w-md mx-auto space-y-4">
        <p class="text-center mt-10 text-gray-500">جاري تحميل القنوات...</p>
    </div>

    <script>
        const SERVER = "http://hikcoo.xyz:8080";
        const USER = "2171855479556216";
        const PASS = "6019132685779108";
        const SHEET_API = "https://api.sheetbest.com/sheets/313e8eb7-119d-43a8-90da-84017bbe3e89";

        async function loadMatches() {
            try {
                const response = await fetch(SHEET_API);
                const data = await response.json();
                const list = document.getElementById('match-list');
                list.innerHTML = "";

                data.forEach(m => {
                    const streamId = m.streams.toString().trim();
                    const streamUrl = `${SERVER}/live/${USER}/${PASS}/${streamId}.m3u8`;
                    
                    // هاد الرابط معدل باش يتخطى حماية الأندرويد ويفتح MPV بزز
                    const mpvIntent = `intent://${streamUrl.replace(/^https?:\/\//, '')}#Intent;scheme=http;package=is.xyz.mpv;S.title=${encodeURIComponent(m.team1)};end`;

                    list.innerHTML += `
                    <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 shadow-xl">
                        <div class="text-center font-bold mb-4">${m.team1} VS ${m.team2}</div>
                        
                        <a href="${mpvIntent}" 
                           class="block w-full bg-white text-black text-center py-4 rounded-xl font-black shadow-lg active:scale-95 transition-transform">
                           تشغيل في MPV PLAYER
                        </a>
                        
                        <div class="text-[10px] text-gray-600 text-center mt-3">
                            إذا لم يفتح، تأكد من تثبيت MPV Player من المتجر
                        </div>
                    </div>`;
                });
            } catch (e) {
                document.getElementById('match-list').innerHTML = "خطأ في الاتصال!";
            }
        }
        loadMatches();
    </script>
</body>
</html>
