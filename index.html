<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FREE LIVE | البث المباشر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #050a12; color: white; }
        .match-card { background: #101927; border: 1px solid #1f2937; border-radius: 1.5rem; }
        .btn-vlc { background: #ff8800; color: black; font-weight: 900; }
        .btn-mx { background: #007cf0; color: white; font-weight: 900; }
    </style>
</head>
<body class="p-4">

    <div id="ad-space" class="max-w-md mx-auto mb-6 h-12 border border-dashed border-gray-700 rounded flex items-center justify-center text-[10px] text-gray-600">
        AD SPACE
    </div>

    <header class="text-center py-4">
        <h1 class="text-3xl font-black text-orange-500 italic">GOAL<span class="text-white">LIVE</span></h1>
        <p class="text-gray-500 text-[10px]">نظام التشغيل المباشر - نسخة مجانية</p>
    </header>

    <main id="match-list" class="max-w-md mx-auto space-y-4">
        <div class="text-center py-20"><div class="animate-spin inline-block w-8 h-8 border-4 border-orange-500 border-t-transparent rounded-full"></div></div>
    </main>

    <script>
        // بياناتك (مجانية ومباشرة)
        const SERVER = "http://hikcoo.xyz:8080";
        const USER = "2171855479556216";
        const PASS = "6019132685779108";
        const SHEET_API = "https://api.sheetbest.com/sheets/313e8eb7-119d-43a8-90da-84017bbe3e89";

        async function loadMatches() {
            try {
                const response = await fetch(SHEET_API);
                const data = await response.json();
                const list = document.getElementById('match-list');
                list.innerHTML = "";

                data.forEach(m => {
                    // رابط مباشر بدون وسيط لتقليل Connections
                    const streamUrl = `${SERVER}/live/${USER}/${PASS}/${m.streams}.m3u8`;

                    list.innerHTML += `
                    <div class="match-card p-5 shadow-2xl">
                        <div class="text-center text-[10px] text-gray-500 font-bold mb-4 uppercase tracking-widest">${m.league}</div>
                        
                        <div class="flex items-center justify-between mb-6">
                            <div class="text-center flex-1">
                                <img src="${m.logo1}" class="w-14 h-14 mx-auto object-contain mb-2 shadow-lg">
                                <div class="text-[12px] font-black leading-tight">${m.team1}</div>
                            </div>
                            <div class="text-center px-4 flex flex-col items-center">
                                <div class="text-2xl font-black mb-1">${m.time}</div>
                                <div class="bg-red-600 text-[9px] px-2 py-0.5 rounded font-bold animate-pulse">LIVE</div>
                            </div>
                            <div class="text-center flex-1">
                                <img src="${m.logo2}" class="w-14 h-14 mx-auto object-contain mb-2 shadow-lg">
                                <div class="text-[12px] font-black leading-tight">${m.team2}</div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <a href="vlc://${streamUrl}" class="btn-vlc text-center py-3 rounded-xl text-[11px]">VLC PLAYER</a>
                            
                            <a href="intent:${streamUrl}#Intent;package=com.mxtech.videoplayer.ad;S.title=${encodeURIComponent(m.team1)};S.user-agent=Lavf/58.29.100;end" 
                               class="btn-mx text-center py-3 rounded-xl text-[11px]">MX PLAYER</a>
                        </div>
                    </div>`;
                });
            } catch (e) { list.innerHTML = "Error!"; }
        }
        loadMatches();
    </script>
</body>
</html>
