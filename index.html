<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player | HTTPS Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background-color: #020617; font-family: system-ui, -apple-system, sans-serif; }
        .video-wrapper { width: 100%; max-width: 800px; margin: 0 auto; aspect-ratio: 16/9; background: #000; position: relative; border-radius: 12px; overflow: hidden; border: 1px solid #1e293b; }
        video { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body class="p-4 text-white">

    <div class="max-w-2xl mx-auto">
        <header class="text-center py-6">
            <h1 class="text-2xl font-black text-orange-500 tracking-tighter uppercase">Goal Live <span class="text-white">Player</span></h1>
        </header>

        <div class="video-wrapper shadow-2xl">
            <video id="video" controls autoplay playsinline></video>
        </div>

        <div class="mt-8">
            <h2 class="text-sm font-bold text-gray-400 mb-4 uppercase tracking-widest">قائمة القنوات (HTTPS)</h2>
            <div id="channel-list" class="grid grid-cols-1 gap-3">
                <button onclick="playStream('https://stream.supertv.gg:3001/supertv/sport/stv1/ch3/ch3_360.m3u8')" 
                        class="bg-slate-900 border border-slate-800 p-4 rounded-xl flex justify-between items-center hover:bg-slate-800 transition">
                    <span class="font-bold">قناة رياضية (STV 1)</span>
                    <span class="text-[10px] bg-green-500/20 text-green-500 px-2 py-1 rounded">HTTPS OK</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');

        function playStream(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } 
            // للهواتف (iPhone/Safari) اللي كتدعم HLS داخلياً
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        }

        // تشغيل الرابط تلقائياً عند الفتح (اختياري)
        window.onload = () => {
            playStream('https://stream.supertv.gg:3001/supertv/sport/stv1/ch3/ch3_360.m3u8');
        };
    </script>
</body>
</html>
