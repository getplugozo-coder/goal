<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoalLive PRO | البث المباشر</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root { --primary: #ff6600; --bg: #0b0e14; --card: #161b22; --success: #2ea043; --danger: #da3633; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--bg); color: white; line-height: 1.4; padding-bottom: 30px; }
        .container { width: 95%; max-width: 800px; margin: 0 auto; }
        
        header { padding: 15px 0; text-align: center; border-bottom: 1px solid #30363d; margin-bottom: 10px; }
        .logo { font-size: 22px; font-weight: 900; color: white; }
        .logo span { color: var(--primary); }

        .tg-link { background: #0088cc; color: white; display: block; padding: 12px; border-radius: 12px; text-align: center; text-decoration: none; margin: 10px 0; font-weight: bold; }

        /* --- AD OVERLAY FIX --- */
        #ad-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 10000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .ad-box {
            background: #1c2128; border: 2px solid var(--primary);
            border-radius: 15px; width: 95%; max-width: 340px;
            padding: 15px; position: relative; text-align: center;
        }
        #ad-frame-area {
            width: 300px; height: 250px; margin: 10px auto;
            background: #000; border: 1px solid #333; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .timer-num { color: var(--primary); font-weight: 900; font-size: 22px; }
        .close-ad-btn {
            background: var(--primary); color: #000; border: none;
            padding: 14px; border-radius: 8px; font-weight: 900;
            cursor: pointer; display: none; width: 100%; font-size: 16px;
            margin-top: 10px; z-index: 10001; position: relative;
        }

        /* Match Cards */
        .match-grid { display: grid; gap: 15px; }
        .match-card { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #30363d; cursor: pointer; }
        .team img { width: 40px; height: 40px; background: white; border-radius: 5px; }
        .info-center { text-align: center; flex: 1.2; }
        .match-time { font-size: 18px; font-weight: 900; display: block; direction: ltr; }
        .match-status { font-size: 11px; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .status-live { background: var(--success); }
        .status-soon { background: #333; }
        .match-countdown { color: var(--primary); font-size: 11px; display: block; margin-top: 4px; direction: ltr; }

        /* Player */
        #player-section { display: none; margin-top: 10px; }
        .video-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; position: relative; }
        video, iframe { width: 100%; height: 100%; border: none; }
        .player-footer { background: var(--card); padding: 12px; display: flex; justify-content: space-between; align-items: center; margin-top: 8px; border-radius: 8px; }
        .btn-close { background: var(--danger); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }

        .loader { width: 40px; height: 40px; border: 4px solid #222; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="ad-overlay">
        <div class="ad-box">
            <div id="timer-label">انتظر <span class="timer-num" id="seconds">10</span> ثانية</div>
            <div id="ad-frame-area">
                </div>
            <button class="close-ad-btn" id="close-ad" onclick="startStreamNow()">مشاهدة المباراة الآن</button>
        </div>
    </div>

    <div class="container">
        <header><div class="logo">GOAL<span>LIVE</span> PRO</div></header>
        <a href="https://t.me/goallivepro" target="_blank" class="tg-link"><i class="fab fa-telegram"></i> قناة التليجرام لروابط بديلة</a>

        <div id="player-section">
            <div class="video-wrapper" id="video-root"></div>
            <div id="srv-bar" style="display:flex; gap:5px; margin-top:10px; overflow-x:auto;"></div>
            <div class="player-footer">
                <span id="match-label" style="font-weight:bold; color:var(--primary);"></span>
                <button class="btn-close" onclick="closePlayer()">إغلاق</button>
            </div>
        </div>

        <div id="match-grid" class="match-grid"><div class="loader"></div></div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQTA1AfMuoKpNaNWmGvHet37YlVYE1ozZQt43OGy9bjNd-9a7YiHyKf2xp3MHzf_WoAagroiGceF1co/pub?output=csv';
        let matches = [], hls = null, activeIndex = null;

        async function init() {
            try {
                const res = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(CSV_URL));
                const text = await res.text();
                const lines = text.split('\n').slice(1);
                matches = lines.map(line => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(x => x.replace(/^"|"$/g, '').trim());
                    return { t1: c[0], l1: c[1], t2: c[2], l2: c[3], time: c[4], links: [c[5], c[6]] };
                }).filter(m => m.t1);
                render();
            } catch (e) { console.error("CSV error"); }
        }

        function render() {
            const grid = document.getElementById('match-grid');
            grid.innerHTML = matches.map((m, i) => {
                const date = new Date(m.time);
                const diff = date - new Date();
                const timeStr = date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                let cd = "";
                if(diff > 0) {
                    const h = Math.floor(diff/3600000);
                    const min = Math.floor((diff%3600000)/60000);
                    cd = `Starts in: ${h}h ${min}m`;
                }
                return `
                <div class="match-card" onclick="openAd(${i})">
                    <div style="display:flex; align-items:center; justify-content:space-between;">
                        <div style="text-align:center; flex:1;"><img src="${m.l1}"><p style="font-size:12px;">${m.t1}</p></div>
                        <div class="info-center">
                            <span class="match-status ${diff<=0 && diff>-7200000?'status-live':'status-soon'}">${diff<=0 && diff>-7200000?'مباشر':'قريباً'}</span>
                            <span class="match-time">${timeStr}</span>
                            ${cd ? `<span class="match-countdown">${cd}</span>` : ''}
                        </div>
                        <div style="text-align:center; flex:1;"><img src="${m.l2}"><p style="font-size:12px;">${m.t2}</p></div>
                    </div>
                </div>`;
            }).join('');
        }

        function openAd(idx) {
            activeIndex = idx;
            document.getElementById('ad-overlay').style.display = 'flex';
            const area = document.getElementById('ad-frame-area');
            area.innerHTML = '';
            
            // حقن الإعلان بطريقة معزولة
            const s = document.createElement('script');
            s.src = "//pastchannel.com/b.XXV/sHd/GNln0EYSWIcU/Resmr9/utZZUul/k/P/TlYx3mO/DCAS2FNtDME/t_NmjFcD4sM/DrYT0HNdQQ";
            s.async = true;
            area.appendChild(s);

            let sec = 10;
            const t = setInterval(() => {
                sec--;
                document.getElementById('seconds').innerText = sec;
                if(sec <= 0) {
                    clearInterval(t);
                    document.getElementById('close-ad').style.display = 'block';
                    document.getElementById('timer-label').style.display = 'none';
                }
            }, 1000);
        }

        function startStreamNow() {
            document.getElementById('ad-overlay').style.display = 'none';
            document.getElementById('ad-frame-area').innerHTML = '';
            document.getElementById('match-grid').style.display = 'none';
            document.getElementById('player-section').style.display = 'block';
            const m = matches[activeIndex];
            document.getElementById('match-label').innerText = `${m.t1} vs ${m.t2}`;
            const valid = m.links.filter(l => l && l.length > 5);
            document.getElementById('srv-bar').innerHTML = valid.map((l, i) => `
                <button onclick="play('${l.trim()}', this)" style="background:#333; color:white; border:none; padding:8px 15px; border-radius:5px; white-space:nowrap;">Server ${i+1}</button>
            `).join('');
            play(valid[0]);
        }

        function play(url, btn) {
            if(btn) {
                document.querySelectorAll('#srv-bar button').forEach(b => b.style.background='#333');
                btn.style.background='#ff6600';
            }
            const root = document.getElementById('video-root');
            root.innerHTML = ''; if(hls) hls.destroy();

            if(url.includes('.m3u8')) {
                const video = document.createElement('video');
                video.controls = true; video.autoplay = true; video.playsinline = true;
                root.appendChild(video);
                if (Hls.isSupported()) {
                    hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (e, d) => {
                        if(d.fatal) root.innerHTML = `<iframe src="https://player.clappr.io/?src=${encodeURIComponent(url)}" allowfullscreen></iframe>`;
                    });
                } else { video.src = url; }
            } else {
                root.innerHTML = `<iframe src="${url}" allowfullscreen allow="autoplay"></iframe>`;
            }
        }

        function closePlayer() {
            if(hls) hls.destroy();
            document.getElementById('player-section').style.display = 'none';
            document.getElementById('match-grid').style.display = 'grid';
            document.getElementById('video-root').innerHTML = '';
        }

        window.onload = init;
    </script>
</body>
</html>
