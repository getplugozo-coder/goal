<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث المباشر</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b1120] text-white p-6">

    <div id="match-list" class="max-w-md mx-auto space-y-4">
        <p class="text-center py-10">جاري تحميل المباريات...</p>
    </div>

    <script>
        const SERVER = "http://hikcoo.xyz:8080";
        const USER = "2171855479556216";
        const PASS = "6019132685779108";
        const SHEET_API = "https://api.sheetbest.com/sheets/313e8eb7-119d-43a8-90da-84017bbe3e89";

        async function loadMatches() {
            try {
                const response = await fetch(SHEET_API);
                const data = await response.json();
                const list = document.getElementById('match-list');
                list.innerHTML = "";

                data.forEach(m => {
                    const streamId = m.streams.toString().trim();
                    const streamUrl = `${SERVER}/live/${USER}/${PASS}/${streamId}.m3u8`;
                    
                    // هاد الرابط كيتسمى "Web-to-App" وكيهرب من كاع مشاكل الكراش (Crash)
                    const smartLink = `intent://${streamUrl.replace(/^https?:\/\//, '')}#Intent;scheme=http;type=video/*;end`;

                    list.innerHTML += `
                    <div class="bg-slate-900 border border-slate-800 p-5 rounded-3xl shadow-2xl">
                        <div class="text-center font-black text-lg mb-4 text-orange-400">${m.team1} VS ${m.team2}</div>
                        
                        <a href="${smartLink}" 
                           class="block w-full bg-gradient-to-r from-orange-500 to-red-600 text-white text-center py-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all">
                           اضغط لتشغيل البث
                        </a>
                        
                        <p class="text-[9px] text-gray-500 text-center mt-3 uppercase tracking-widest">
                            سيفتح لك قائمة المشغلات المتوفرة في جهازك
                        </p>
                    </div>`;
                });
            } catch (e) {
                document.getElementById('match-list').innerHTML = "خطأ في الاتصال بالسيرفر!";
            }
        }
        loadMatches();
    </script>
</body>
</html>
