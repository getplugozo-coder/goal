<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="1bc9172a7b3dd3f41648bbc44e7f68948482e729" content="1bc9172a7b3dd3f41648bbc44e7f68948482e729" />

    <title>GoalLive PRO | البث المباشر للمباريات - Live Football Streaming</title>
    <meta name="description" content="شاهد البث المباشر للمباريات اليوم بجودة عالية وبدون تقطيع. GoalLive PRO يقدم تغطية حصرية للدوري المغربي، الإسباني، والإنجليزي.">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root { --primary: #ff6600; --bg: #0b0e14; --card: #161b22; --success: #2ea043; --danger: #da3633; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--bg); color: white; line-height: 1.4; padding-bottom: 30px; }
        .container { width: 95%; max-width: 800px; margin: 0 auto; }
        
        header { padding: 15px 0; text-align: center; border-bottom: 1px solid #30363d; margin-bottom: 10px; }
        .logo { font-size: 22px; font-weight: 900; color: white; }
        .logo span { color: var(--primary); }
        
        /* Overlay Ad */
        #ad-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }
        .ad-box {
            background: #1c2128; padding: 20px; border-radius: 15px;
            border: 1px solid var(--primary); width: 100%; max-width: 400px;
        }
        .timer-num { color: var(--primary); font-weight: 900; font-size: 24px; }
        .close-ad-btn {
            margin-top: 20px; background: var(--primary); color: #000;
            border: none; padding: 12px 30px; border-radius: 10px;
            font-weight: 900; cursor: pointer; display: none; width: 100%;
        }

        /* Match Card */
        .match-grid { display: grid; gap: 15px; padding: 10px 0; }
        .match-card { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #30363d; cursor: pointer; }
        .match-content { display: flex; align-items: center; justify-content: space-between; }
        .team { flex: 1; text-align: center; }
        .team img { width: 40px; height: 40px; object-fit: contain; margin-bottom: 5px; }
        .info-center { flex: 1.2; text-align: center; }
        .match-time { font-size: 18px; font-weight: 900; direction: ltr; display: block; }
        .match-status { font-size: 10px; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
        .status-live { background: var(--success); }
        .status-soon { background: #30363d; }

        /* Player Section */
        #player-section { display: none; margin-top: 10px; }
        .video-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; }
        video, iframe { width: 100%; height: 100%; border: none; }
        .player-footer { background: var(--card); padding: 10px; display: flex; justify-content: space-between; align-items: center; margin-top: 5px; border-radius: 8px; }
        .btn-close { background: var(--danger); color: white; border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer; }
        
        .srv-bar { display: flex; gap: 5px; overflow-x: auto; padding: 10px 0; }
        .srv-btn { background: #30363d; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; white-space: nowrap; }
        .srv-btn.active { background: var(--primary); color: black; font-weight: bold; }

        .loader { width: 30px; height: 30px; border: 3px solid #222; border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="ad-overlay">
        <div class="ad-box">
            <div id="timer-label">سيفتح الرابط بعد <span class="timer-num" id="seconds">10</span> ثوانٍ</div>
            <div id="ad-container" style="margin-top:15px; min-height:100px;">
                <script>
                (function(qqrkx){
                var d = document, s = d.createElement('script'), l = d.scripts[d.scripts.length - 1];
                s.settings = qqrkx || {};
                s.src = "\/\/pastchannel.com\/b.XXV\/sHd\/GNln0EYSWIcU\/Resmr9\/utZZUul\/k\/P\/TlYx3mO\/DCAS2FNtDME\/t_NmjFcD4sM\/DrYT0HNdQQ";
                s.async = true; s.referrerPolicy = 'no-referrer-when-downgrade';
                l.parentNode.insertBefore(s, l);
                })({})
                </script>
            </div>
            <button class="close-ad-btn" id="close-ad" onclick="startStreamNow()">مشاهدة الآن</button>
        </div>
    </div>

    <div class="container">
        <header><div class="logo">GOAL<span>LIVE</span> PRO</div></header>

        <div id="player-section">
            <div class="video-wrapper" id="video-root"></div>
            <div id="srv-bar" class="srv-bar"></div>
            <div class="player-footer">
                <span id="match-label"></span>
                <button class="btn-close" onclick="closePlayer()">إغلاق</button>
            </div>
        </div>

        <div id="match-grid" class="match-grid">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQTA1AfMuoKpNaNWmGvHet37YlVYE1ozZQt43OGy9bjNd-9a7YiHyKf2xp3MHzf_WoAagroiGceF1co/pub?output=csv';
        let matches = [];
        let hls = null;
        let activeIndex = null;

        async function init() {
            try {
                const res = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(CSV_URL));
                const text = await res.text();
                const lines = text.split('\n').slice(1);
                matches = lines.map(line => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(x => x.replace(/^"|"$/g, '').trim());
                    return { t1: c[0], l1: c[1], t2: c[2], l2: c[3], time: c[4], links: [c[5], c[6]], league: c[7] };
                }).filter(m => m.t1);
                render();
            } catch (e) { console.error("CSV Error"); }
        }

        function render() {
            const grid = document.getElementById('match-grid');
            grid.innerHTML = matches.map((m, i) => {
                const date = new Date(m.time);
                const timeStr = date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
                const isLive = (new Date() - date) > -600000 && (new Date() - date) < 7200000;
                return `
                <div class="match-card" onclick="openAd(${i})">
                    <div class="match-content">
                        <div class="team"><img src="${m.l1}"><p>${m.t1}</p></div>
                        <div class="info-center">
                            <span class="match-status ${isLive?'status-live':'status-soon'}">${isLive?'مباشر':'قريباً'}</span>
                            <span class="match-time">${timeStr}</span>
                        </div>
                        <div class="team"><img src="${m.l2}"><p>${m.t2}</p></div>
                    </div>
                </div>`;
            }).join('');
        }

        function openAd(idx) {
            activeIndex = idx;
            document.getElementById('ad-overlay').style.display = 'flex';
            let sec = 10;
            const t = setInterval(() => {
                sec--;
                document.getElementById('seconds').innerText = sec;
                if(sec <= 0) {
                    clearInterval(t);
                    document.getElementById('close-ad').style.display = 'block';
                    document.getElementById('timer-label').style.display = 'none';
                }
            }, 1000);
        }

        function startStreamNow() {
            document.getElementById('ad-overlay').style.display = 'none';
            document.getElementById('match-grid').style.display = 'none';
            document.getElementById('player-section').style.display = 'block';
            const m = matches[activeIndex];
            document.getElementById('match-label').innerText = m.t1 + " vs " + m.t2;
            
            const validLinks = m.links.filter(l => l && l.length > 5);
            document.getElementById('srv-bar').innerHTML = validLinks.map((l, i) => `
                <button class="srv-btn ${i===0?'active':''}" onclick="play('${l.trim()}', this)">سيرفر ${i+1}</button>
            `).join('');
            play(validLinks[0]);
        }

        function play(url, btn) {
            if(btn) {
                document.querySelectorAll('.srv-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
            const root = document.getElementById('video-root');
            root.innerHTML = '';
            if(hls) { hls.destroy(); hls = null; }

            if(url.includes('.m3u8')) {
                const video = document.createElement('video');
                video.controls = true; video.autoplay = true; video.style.width="100%";
                root.appendChild(video);
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(url); hls.attachMedia(video);
                } else { video.src = url; }
            } else {
                root.innerHTML = `<iframe src="${url}" allowfullscreen allow="autoplay"></iframe>`;
            }
        }

        function closePlayer() {
            if(hls) hls.destroy();
            document.getElementById('player-section').style.display = 'none';
            document.getElementById('match-grid').style.display = 'grid';
            document.getElementById('video-root').innerHTML = '';
        }

        window.onload = init;
    </script>
</body>
</html>
