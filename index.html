<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL LIVE | PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background-color: #050a12; color: white; font-family: sans-serif; }
        .player-box { width: 100%; aspect-ratio: 16/9; background: #000; position: sticky; top: 0; z-index: 50; border-bottom: 2px solid #f97316; }
        iframe { width: 100%; height: 100%; border: none; }
        .card { background: #101927; border: 1px solid #1e293b; border-radius: 12px; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        .card:hover { border-color: #f97316; }
    </style>
</head>
<body>

    <div class="player-box">
        <iframe id="mainPlayer" src="" allowfullscreen></iframe>
    </div>

    <div class="p-4 max-w-md mx-auto">
        <div id="match-list">
            <p class="text-center text-gray-600">جاري جلب المباريات...</p>
        </div>
    </div>

    <script>
        // رابط SheetBest مع إضافة كود لمنع الكاش
        const API = "https://api.sheetbest.com/sheets/313e8eb7-119d-43a8-90da-84017bbe3e89?_t=" + Date.now();

        function play(url) {
            document.getElementById('mainPlayer').src = url;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // هاد السطر كيضمن أن الكود يخدم حتى توجد الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            fetch(API)
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('match-list');
                    list.innerHTML = "";
                    data.forEach(m => {
                        const div = document.createElement('div');
                        div.className = "card p-4 flex justify-between items-center";
                        div.onclick = () => play(m.streams);
                        div.innerHTML = `
                            <span class="font-bold text-sm">${m.team1}</span>
                            <span class="text-orange-500 font-black text-xs">${m.time}</span>
                            <span class="font-bold text-sm">${m.team2}</span>
                        `;
                        list.appendChild(div);
                    });
                })
                .catch(err => {
                    document.getElementById('match-list').innerHTML = "خطأ: جرب إيقاف مانع الإعلانات (AdBlock)";
                    console.error("Error fetching data:", err);
                });
        });
    </script>
</body>
</html>
