    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #ff6600; --bg: #0b0e14; --card: #161b22; --success: #2ea043; --danger: #da3633; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--bg); color: white; line-height: 1.4; padding-bottom: 30px; }
        .container { width: 95%; max-width: 800px; margin: 0 auto; }
        
        header { padding: 15px 0; text-align: center; border-bottom: 1px solid #30363d; margin-bottom: 10px; }
        .logo { font-size: 22px; font-weight: 900; color: white; }
        .logo span { color: var(--primary); }

        .tg-link { background: #0088cc; color: white; display: block; padding: 12px; border-radius: 12px; text-align: center; text-decoration: none; margin: 10px 0; font-weight: bold; font-size: 14px; }

        /* Overlay Ad */
        #ad-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98); z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }
        .ad-box {
            background: #1c2128; padding: 25px; border-radius: 20px;
            border: 1px solid var(--primary); max-width: 450px; width: 100%;
        }
        .timer-num { color: var(--primary); font-weight: 900; font-size: 24px; }
        .close-ad-btn {
            margin-top: 20px; background: var(--primary); color: #000;
            border: none; padding: 12px 30px; border-radius: 10px;
            font-weight: 900; cursor: pointer; display: none; width: 100%;
        }

        /* Match Grid */
        .match-grid { display: grid; gap: 15px; padding: 10px 0; }
        .match-card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #30363d; cursor: pointer; transition: 0.3s; }
        .match-card:hover { border-color: var(--primary); }
        .match-content { display: flex; align-items: center; justify-content: space-between; }
        .team { flex: 1; text-align: center; }
        .team img { width: 45px; height: 45px; object-fit: contain; margin-bottom: 5px; background: white; border-radius: 5px; padding: 2px; }
        .team p { font-size: 13px; font-weight: bold; }
        .info-center { flex: 1.2; text-align: center; }
        .match-time { font-size: 18px; font-weight: 900; display: block; direction: ltr; }
        .match-status { font-size: 11px; padding: 3px 8px; border-radius: 5px; font-weight: bold; margin-bottom: 5px; display: inline-block; }
        .status-soon { background: #21262d; color: #8b949e; }
        .status-live { background: var(--success); color: white; animation: blink 1s infinite; }
        .match-countdown { font-size: 11px; color: var(--primary); font-weight: bold; display: block; direction: ltr; margin-top: 4px; }

        /* Player Section */
        #player-section { display: none; margin-top: 10px; }
        .video-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 15px; overflow: hidden; border: 1px solid #30363d; position: relative; }
        iframe { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; }
        .player-footer { background: var(--card); padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px; border-radius: 12px; }
        .btn-close { background: var(--danger); color: white; border: none; padding: 8px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .srv-bar { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; }
        .srv-btn { background: #21262d; color: #8b949e; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; white-space: nowrap; font-size: 13px; }
        .srv-btn.active { background: var(--primary); color: #000; font-weight: 900; }

        @keyframes blink { 50% { opacity: 0.5; } }
        .loader { width: 40px; height: 40px; border: 4px solid #222; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="ad-overlay">
        <div class="ad-box">
            <div id="timer-label">سيفتح البث بعد <span class="timer-num" id="seconds">10</span> ثوانٍ</div>
            <div id="ad-content" style="margin-top: 20px; min-height: 200px;">
                <script>
                (function(qqrkx){
                var d = document, s = d.createElement('script'), l = d.scripts[d.scripts.length - 1];
                s.settings = qqrkx || {};
                s.src = "\/\/pastchannel.com\/b.XXV\/sHd\/GNln0EYSWIcU\/Resmr9\/utZZUul\/k\/P\/TlYx3mO\/DCAS2FNtDME\/t_NmjFcD4sM\/DrYT0HNdQQ";
                s.async = true; s.referrerPolicy = 'no-referrer-when-downgrade';
                l.parentNode.insertBefore(s, l);
                })({})
                </script>
            </div>
            <button class="close-ad-btn" id="close-ad" onclick="startStreamNow()">مشاهدة المباراة الآن</button>
        </div>
    </div>

    <div class="container">
        <header><div class="logo">GOAL<span>LIVE</span> PRO</div></header>

        <a href="https://t.me/goallivepro" target="_blank" class="tg-link">
            <i class="fab fa-telegram"></i> تابعنا على تليجرام لروابط حصرية ومباشرة
        </a>

        <div id="player-section">
            <div class="video-wrapper" id="video-root"></div>
            <div id="srv-bar" class="srv-bar"></div>
            <div class="player-footer">
                <span id="match-label" style="font-weight: bold; color: var(--primary);"></span>
                <button class="btn-close" onclick="closePlayer()">إغلاق البث</button>
            </div>
        </div>

        <div id="match-grid" class="match-grid"><div class="loader"></div></div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQTA1AfMuoKpNaNWmGvHet37YlVYE1ozZQt43OGy9bjNd-9a7YiHyKf2xp3MHzf_WoAagroiGceF1co/pub?output=csv';
        let matches = [];
        let activeIndex = null;

        async function init() {
            try {
                const res = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(CSV_URL));
                const text = await res.text();
                const lines = text.split('\n').slice(1);
                matches = lines.map(line => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(x => x.replace(/^"|"$/g, '').trim());
                    return { t1: c[0], l1: c[1], t2: c[2], l2: c[3], time: c[4], links: [c[5], c[6]], league: c[7] };
                }).filter(m => m.t1);
                render();
                setInterval(render, 30000);
            } catch (e) { console.error("CSV Load Error"); }
        }

        function render() {
            const grid = document.getElementById('match-grid');
            if(!grid) return;
            grid.innerHTML = matches.map((m, i) => {
                const matchDate = new Date(m.time);
                const now = new Date();
                const diffMs = matchDate - now;
                const timeStr = matchDate.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
                
                let statusLabel = "قريباً";
                let statusClass = "status-soon";
                let countdownText = "";

                if (diffMs > 0) {
                    const h = Math.floor(diffMs / 3600000);
                    const m_rem = Math.floor((diffMs % 3600000) / 60000);
                    countdownText = `Starts in: ${h}h ${m_rem}m`;
                } else if (diffMs > -7200000) {
                    statusLabel = "مباشر";
                    statusClass = "status-live";
                } else {
                    statusLabel = "انتهت";
                }

                return `
                <div class="match-card" onclick="openAd(${i})">
                    <div class="match-content">
                        <div class="team"><img src="${m.l1}"><p>${m.t1}</p></div>
                        <div class="info-center">
                            <span class="match-status ${statusClass}">${statusLabel}</span>
                            <span class="match-time">${timeStr}</span>
                            ${countdownText ? `<span class="match-countdown">${countdownText}</span>` : ''}
                        </div>
                        <div class="team"><img src="${m.l2}"><p>${m.t2}</p></div>
                    </div>
                </div>`;
            }).join('');
        }

        function openAd(idx) {
            activeIndex = idx;
            document.getElementById('ad-overlay').style.display = 'flex';
            let sec = 10;
            const timerElement = document.getElementById('seconds');
            const closeBtn = document.getElementById('close-ad');
            timerElement.innerText = sec;
            closeBtn.style.display = 'none';

            const t = setInterval(() => {
                sec--;
                timerElement.innerText = sec;
                if(sec <= 0) {
                    clearInterval(t);
                    closeBtn.style.display = 'block';
                }
            }, 1000);
        }

        function startStreamNow() {
            document.getElementById('ad-overlay').style.display = 'none';
            document.getElementById('match-grid').style.display = 'none';
            document.getElementById('player-section').style.display = 'block';
            const m = matches[activeIndex];
            document.getElementById('match-label').innerText = m.t1 + " vs " + m.t2;
            
            const validLinks = m.links.filter(l => l && l.length > 5);
            document.getElementById('srv-bar').innerHTML = validLinks.map((l, i) => `
                <button class="srv-btn ${i===0?'active':''}" onclick="play('${l.trim()}', this)">Server ${i+1}</button>
            `).join('');
            play(validLinks[0]);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function play(url, btn) {
            if(btn) {
                document.querySelectorAll('.srv-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
            const root = document.getElementById('video-root');
            const lowerUrl = url.toLowerCase();
            
            // حل مشكلة تشغيل الروابط المحمية m3u8 عبر مشغل ويب وسيط
            if(lowerUrl.includes('.m3u8')) {
                root.innerHTML = `<iframe src="https://m3u8player.org/?url=${encodeURIComponent(url)}" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
            } else {
                root.innerHTML = `<iframe src="${url}" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
            }
        }

        function closePlayer() {
            document.getElementById('player-section').style.display = 'none';
            document.getElementById('match-grid').style.display = 'grid';
            document.getElementById('video-root').innerHTML = '';
        }

        window.onload = init;
    </script>
</body>
