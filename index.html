<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL LIVE | النسخة النهائية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #050a12; color: white; text-align: center; }
        .card { background: #101927; border-radius: 20px; padding: 20px; margin: 15px auto; max-width: 400px; border: 1px solid #1e293b; }
        .btn { display: block; width: 100%; padding: 12px; margin-top: 10px; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body class="p-5">

    <h1 class="text-3xl font-black text-orange-500 mb-5 italic">GOAL LIVE</h1>

    <div id="match-list">
        <p class="text-gray-500">جاري جلب القنوات...</p>
    </div>

    <script>
        const SERVER = "http://hikcoo.xyz:8080";
        const USER = "2171855479556216";
        const PASS = "6019132685779108";
        const SHEET_API = "https://api.sheetbest.com/sheets/313e8eb7-119d-43a8-90da-84017bbe3e89";

        async function load() {
            try {
                const res = await fetch(SHEET_API);
                const data = await res.json();
                let html = "";
                
                data.forEach(m => {
                    // الرابط المباشر للقناة
                    const stream = `${SERVER}/live/${USER}/${PASS}/${m.streams}.m3u8`;
                    
                    html += `
                    <div class="card shadow-2xl">
                        <h2 class="font-bold text-lg mb-4">${m.team1} VS ${m.team2}</h2>
                        <div class="flex flex-col gap-2">
                            <a href="vlc://${stream}" class="btn bg-orange-600 text-black">VLC PLAYER (1)</a>
                            
                            <a href="intent:${stream}#Intent;package=com.mxtech.videoplayer.ad;S.title=${m.team1};end" class="btn bg-blue-600">MX PLAYER (2)</a>

                            <a href="${stream}" class="text-[10px] text-gray-600 mt-2 block underline">رابط مباشر للمتصفح</a>
                        </div>
                    </div>`;
                });
                document.getElementById('match-list').innerHTML = html;
            } catch (e) {
                document.getElementById('match-list').innerHTML = "فشل التحميل، تأكد من أن Google Sheet يعمل.";
            }
        }
        load();
    </script>
</body>
</html>
